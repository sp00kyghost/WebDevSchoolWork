<!DOCTYPE html>
<html>
	<head>
		<title>Lab 11 Arrays</title>
		<style>
			p { color: brown;
				font-style: italic;
				font-size: 17px;
				}
				
		</style>
	</head>
	<body>
		<h1>Lab 11 Arrays</h1>
		<script>
			var favanimals = ["Turtle", "Dog", "Frog", "Ferret", "Cat"];
			for (x = 0; x < favanimals.length; x++) {
			document.write("<p>" + favanimals[x] + "</p>"); /* this is for <p> tags on each array item */
				}
		</script>
	</body>
</html>
